<script>
// Set active navigation item based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    
    // Set active class for main navigation
    const mainNavItem = document.getElementById(`nav-${currentPage.split('.')[0]}`);
    if (mainNavItem) mainNavItem.classList.add('active');
    
    // Set active class for mobile navigation
    const mobileNavItem = document.getElementById(`mobile-nav-${currentPage.split('.')[0]}`);
    if (mobileNavItem) mobileNavItem.classList.add('active');
});
</script>
